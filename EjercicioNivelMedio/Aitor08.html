<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Curso Escolar</title>
    <link rel="stylesheet" href="Aitor08.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HORARIOS CURSO ESCOLAR</h1>
            <p><em>(Sistemas Microinformáticos y Redes)</em></p>
        </header>
        <table>
            <thead>
                <tr>
                    <th colspan="6" class="titulo">PRIMERO</th>
                </tr>
                <tr>
                    <th></th>
                    <th>LUNES</th>
                    <th>MARTES</th>
                    <th>MIÉRCOLES</th>
                    <th>JUEVES</th>
                    <th>VIERNES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="hora">8:00</td>
                    <td class="ral">RAL</td>
                    <td class="ral">RAL</td>
                    <td class="mme">MME</td>
                    <td class="som">SOM</td>
                    <td class="aplof">APLOF</td>
                </tr>
                <tr>
                    <td class="hora">9:00</td>
                    <td class="ral">RAL</td>
                    <td class="ral">RAL</td>
                    <td class="mme">MME</td>
                    <td class="som">SOM</td>
                    <td class="aplof">APLOF</td>
                </tr>
                <tr>
                    <td class="hora">10:00</td>
                    <td class="som">SOM</td>
                    <td class="aplof">APLOF</td>
                    <td class="ral">RAL</td>
                    <td class="mme">MME</td>
                    <td class="som">SOM</td>
                </tr>
                <tr>
                    <th colspan="6" class="recreo">RECREO</th>
                </tr>
                <tr>
                    <td class="hora">11:30</td>
                    <td class="fol">FOL</td>
                    <td class="aplof">APLOF</td>
                    <td class="ral">RAL</td>
                    <td class="aplof">APLOF</td>
                    <td class="som">SOM</td>
                </tr>
                <tr>
                    <td class="hora">12:30</td>
                    <td class="mme">MME</td>
                    <td class="mme">MME</td>
                    <td class="aplof">APLOF</td>
                    <td class="aplof">APLOF</td>
                    <td class="fol">FOL</td>
                </tr>
                <tr>
                    <td class="hora">13:30</td>
                    <td class="mme">MME</td>
                    <td class="mme">MME</td>
                    <td class="aplof">APLOF</td>
                    <td class="ral">RAL</td>
                    <td class="fol">FOL</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
